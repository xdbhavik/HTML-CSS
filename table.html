<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="0">
      <caption>
        <b>Student Data</b>
      </caption>
      <tr>
        <th colspan="4">Parul University</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Roll no</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>Bhavik</td>
        <td>47</td>
        <td rowspan="2">19</td>
        <td rowspan="4">Male</td>
      </tr>
      <tr>
        <td>Daksh</td>
        <td>48</td>
      </tr>
      <tr>
        <td>Taksh</td>
        <td>00</td>
        <td>17</td>
        
      </tr>
      <tr>
        <td>Arnav</td>
        <td>92</td>
        <td rowspan="2">18</td>
      </tr>
      <tr>
        <td>Virendra</td>
        <td>43</td>
        <td>Female</td>
      </tr>
    </table>
    <hr>
    <!-- pre tag will preserve the space, it will display pre-editted text -->
    <pre>Parul University, Vadodara</pre>
    <hr>
    <div>Hello</div>
    <span>Hello</span><span>Hello</span>
    <!-- pre and div are block level elements. span is inline element -->
  </body>
</html>
