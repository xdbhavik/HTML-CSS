<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Querry</title>
    <style>
        h1{
            font-size: 30px;
            color: rebeccapurple;
        }
        /* media query for sizes 480 and above */
        @media only screen and (min-width: 400px) {
            h1{
                font-size: 100px;
                color: red;
            }
            
        }
        @media (max-width: 400px) {
            h1{
                font-size: 20px;
                color: red;
            }
            
        }
    </style>
</head>
<body>
     <h1>Responsive Text</h1>
</body>
</html>
