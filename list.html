<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML</title>
  </head>
  <body> 
    <h2>States</h2>
    <!-- type : disc(default), circle, square -->
    <ul type="square">
      <li>Gujarat</li>
      <li>Maharashtra</li>
      <li>Madhya Pradesh</li>
      <li>Kashmir</li>
    </ul>
    <h2>Months</h2>
    <!-- type : 1(default),A,a,I,i
        start : defines from where the bullet numbering will start from.(should be defined using numerical inputs only. Ex : start from f will be defined using start="6") -->
    <ol type="I" start="1">
        <li>January</li>
        <li>February</li>
        <li>March</li>
        <li>April</li>
        <li>May</li>
        <li>June</li>
        <li>July</li>
        <li>August</li>
        <li>September</li>
        <li>October</li>
        <li>November</li>
        <li>December</li>
    </ol>
    <dl>
        <dt>Milk</dt>
        <dd>-White</dd>
        <dt>Coffee</dt>
        <dd>-Black</dd>
        <dt>Tea</dt>
        <dd>-description</dd>
    </dl>
  </body>
</html>
