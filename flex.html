<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex</title>
    <style>
      .parent {
        height: 600px;
        width: 1300px;
        border: 3px solid black;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly; /*Horizontally*/
        /* align-items:center; vertically and vice versa in case of columns */

        
    }

      .child{
        height: 50px;
        width: 50px;
        border: 3px solid black;
        
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
    </div>
  </body>
</html>
